<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Номер</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page">
    <div class="nav">
        <a href="/admin/rooms" class="button">К списку номеров</a>
        <div id="session-info"></div>
    </div>

    <div class="card">
        <h1 th:text="${room.roomNumber} != null ? 'Редактирование номера' : 'Новый номер'"></h1>
        <form th:action="${room.roomNumber} != null ? @{'/admin/rooms/' + ${room.roomNumber}} : @{/admin/rooms}"
              method="post" th:object="${room}">
            <div>
                <label>Номер</label>
                <input th:field="*{roomNumber}" th:readonly="${room.roomNumber} != null">
            </div>
            <div>
                <label>Класс</label>
                <select th:field="*{roomClass}" required>
                    <option value="">Выберите класс</option>
                    <option value="Эконом">Эконом</option>
                    <option value="Стандарт">Стандарт</option>
                    <option value="Комфорт">Комфорт</option>
                    <option value="Люкс">Люкс</option>
                    <option value="Президентский">Президентский</option>
                </select>
            </div>
            <div th:if="${room.roomStatus != null}">
                <label>Статус</label>
                <input th:value="${room.roomStatus}" readonly style="background: #f3f4f6; cursor: not-allowed;">
                <small style="color: #6b7280; display: block; margin-top: 4px;">Статус обновляется автоматически на основе заказов</small>
            </div>
            <div>
                <label>Макс. гостей</label>
                <input th:field="*{maxGuests}" type="number" min="1">
            </div>
            <div>
                <label>Цена за ночь</label>
                <input name="basePrice" type="number" min="0"
                       th:value="${price != null} ? ${price.basePrice} : 0">
            </div>
            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
