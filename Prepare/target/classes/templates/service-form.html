<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Услуга</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page">
    <div class="nav">
        <a href="/admin/services" class="button">К списку услуг</a>
        <div id="session-info"></div>
    </div>

    <div class="card">
        <h1 th:text="${service.id} != null ? 'Редактирование услуги' : 'Новая услуга'"></h1>
        <form th:action="${service.id} != null ? @{'/admin/services/' + ${service.id}} : @{/admin/services}"
              method="post" th:object="${service}">
            <div>
                <label>Название услуги</label>
                <input th:field="*{serviceName}" required>
            </div>
            <div>
                <label>Время исполнения (можно оставить пустым)</label>
                <input th:field="*{serviceTime}" type="datetime-local">
            </div>
            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
