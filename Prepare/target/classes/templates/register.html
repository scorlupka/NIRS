<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация клиента</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page">
    <div class="nav">
        <a href="/" class="button">На главную</a>
        <div id="session-info"></div>
    </div>

    <div class="card">
        <h1>Регистрация</h1>
        <form id="register-form">
            <div>
                <label for="nameLastname">ФИО</label>
                <input id="nameLastname" name="nameLastname" required>
            </div>
            <div>
                <label for="phone">Телефон</label>
                <input id="phone" name="phone" pattern="^\+[0-9]{10,15}$" 
                       placeholder="+79991234567" required>
                <small style="color: #666;">Телефон должен начинаться с +</small>
            </div>
            <div>
                <label for="passportSeria">Серия паспорта</label>
                <input id="passportSeria" name="passportSeria" required>
            </div>
            <div>
                <label for="passportNumber">Номер паспорта</label>
                <input id="passportNumber" name="passportNumber" required>
            </div>
            <div>
                <label for="username">Логин</label>
                <input id="username" name="username" required>
            </div>
            <div>
                <label for="password">Пароль</label>
                <input id="password" name="password" type="password" required>
            </div>
            <input type="submit" value="Создать аккаунт">
            <div id="register-status" class="status" aria-live="polite"></div>
        </form>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
