<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый заказ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page">
    <div class="nav">
        <a href="/orders" class="button">К списку заказов</a>
        <div id="session-info"></div>
    </div>

    <div class="card">
        <h1>Бронирование номера</h1>
        <div th:if="${error}" class="status error" style="margin-bottom: 20px;" th:text="${error}"></div>
        <form action="/orders" method="post" th:object="${order}">
            <div>
                <label>Паспорт клиента</label>
                <input th:field="*{clientPassportNumber}" readonly style="background-color: #f3f4f6; cursor: not-allowed;">
            </div>
            <div>
                <label>Дата заезда</label>
                <input name="checkInDateStr" type="date" 
                       th:value="${order.checkInDate != null ? order.checkInDate.toString() : ''}"
                       th:attr="value=${order.checkInDate != null ? order.checkInDate.toString() : ''}"
                       min="" required>
            </div>
            <div>
                <label>Дата выезда</label>
                <input name="checkOutDateStr" type="date"
                       th:value="${order.checkOutDate != null ? order.checkOutDate.toString() : ''}"
                       th:attr="value=${order.checkOutDate != null ? order.checkOutDate.toString() : ''}"
                       min="" required>
            </div>
            <div>
                <label>Количество гостей</label>
                <input th:field="*{guestsCount}" type="number" min="1" required>
            </div>
            <div>
                <label>Номер</label>
                <select th:field="*{roomNumber}" required>
                    <option value="">Выберите номер</option>
                    <option th:each="room : ${rooms}"
                            th:value="${room.roomNumber}"
                            th:selected="${order.roomNumber != null && order.roomNumber == room.roomNumber}"
                            th:text="${room.roomNumber + ' (' + room.roomClass + ', ' + room.maxGuests + ' мест)'}">
                    </option>
                </select>
            </div>
            <input type="submit" value="Создать заказ">
        </form>
    </div>
</div>
<script src="/js/app.js"></script>
<script>
    // Устанавливаем минимальную дату на сегодня
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        const checkInInput = document.querySelector('input[name="checkInDateStr"]');
        const checkOutInput = document.querySelector('input[name="checkOutDateStr"]');
        if (checkInInput) {
            checkInInput.setAttribute('min', today);
            checkInInput.addEventListener('change', function() {
                if (checkOutInput) {
                    checkOutInput.setAttribute('min', this.value);
                }
            });
        }
        if (checkOutInput) {
            checkOutInput.setAttribute('min', today);
        }
    });
</script>
</body>
</html>
