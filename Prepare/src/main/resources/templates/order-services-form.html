<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить услугу к заказу</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page">
    <div class="nav">
        <a href="/orders" class="button">К списку заказов</a>
        <div id="session-info"></div>
    </div>

    <div class="card">
        <h1>Добавить услугу к заказу №<span th:text="${order.orderNumber}"></span></h1>
        <p>Номер: <span th:text="${order.roomNumber}"></span></p>
        <p>Даты: <span th:text="${order.checkInDate}"></span> - <span th:text="${order.checkOutDate}"></span></p>
        
        <div th:if="${error != null}" style="margin-bottom: 20px; padding: 12px; background: #fee2e2; border: 1px solid #dc2626; border-radius: 8px; color: #dc2626;">
            <strong>Ошибка:</strong> <span th:text="${error}"></span>
        </div>
        
        <div th:if="${addedServices != null && !addedServices.isEmpty()}" style="margin-bottom: 20px; padding: 12px; background: #f3f4f6; border-radius: 8px;">
            <h3 style="margin-top: 0; margin-bottom: 12px;">Уже добавленные услуги:</h3>
            <ul style="margin: 0; padding-left: 20px;">
                <li th:each="service : ${addedServices}" style="margin-bottom: 8px;">
                    <span th:text="${service.serviceName}"></span>
                    <span th:if="${servicePrices != null && servicePrices.containsKey(service.id)}" 
                          style="color: #059669; font-weight: 600; margin-left: 8px;">
                        (<span th:text="${servicePrices.get(service.id)}"></span> ₽)
                    </span>
                </li>
            </ul>
        </div>
        
        <form th:action="@{'/orders/' + ${order.orderNumber} + '/services'}" method="post">
            <div>
                <label>Выберите услугу</label>
                <select name="serviceId" required>
                    <option value="">Выберите услугу</option>
                    <option th:each="service : ${services}"
                            th:value="${service.id}"
                            th:disabled="${addedServiceIds != null && addedServiceIds.contains(service.id)}"
                            th:text="${service.serviceName + ' (доступно: ' + service.serviceTime + ')' + (servicePrices != null && servicePrices.containsKey(service.id) ? ' - ' + servicePrices.get(service.id) + ' ₽' : '') + (addedServiceIds != null && addedServiceIds.contains(service.id) ? ' [УЖЕ ДОБАВЛЕНО]' : '')}">
                    </option>
                </select>
            </div>
            <div style="margin-top: 16px;">
                <p style="color: #666; font-size: 0.9em;">
                    <strong>Текущая стоимость заказа:</strong> <span th:text="${order.totalCost}"></span> ₽
                </p>
                <p style="color: #059669; font-size: 0.9em; margin-top: 8px;">
                    <strong>Примечание:</strong> При добавлении услуги её стоимость будет автоматически добавлена к стоимости заказа.
                </p>
            </div>
            <input type="submit" value="Добавить услугу" style="margin-top: 16px;">
        </form>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
