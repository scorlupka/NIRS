<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page">
    <div class="nav">
        <a href="/admin/panel" class="button">Админ-панель</a>
        <a href="/admin/clients" class="button">Клиенты</a>
        <a href="/admin/rooms" class="button">Номера</a>
        <a href="/admin/services" class="button">Услуги</a>
        <a href="/orders/admin/all" class="button">Заказы</a>
        <a href="#" class="button" id="logout-btn">Выйти</a>
        <div id="session-info"></div>
    </div>

    <div class="card">
        <h1>Клиенты</h1>
        <div style="margin-bottom: 16px;">
            <a href="/admin/clients/new" class="button">Добавить клиента</a>
        </div>
        <table>
            <thead>
            <tr>
                <th>ФИО</th>
                <th>Логин</th>
                <th>Телефон</th>
                <th>Паспорт</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${clients}">
                <td th:text="${c.nameLastname}"></td>
                <td th:text="${c.username}"></td>
                <td th:text="${c.phone}"></td>
                <td th:text="${c.passportSeria + ' ' + c.passportNumber}"></td>
                <td th:text="${c.role}"></td>
                <td>
                    <div style="display: flex; flex-direction: column; gap: 8px;">
                        <a th:href="@{'/admin/clients/' + ${c.passportNumber} + '/edit'}" class="button">Редактировать</a>
                        <form th:action="@{'/admin/clients/' + ${c.passportNumber} + '/delete'}" method="post" style="display:inline">
                            <button type="submit" class="button" style="background: #dc2626;" onclick="return confirm('Вы уверены, что хотите удалить этого клиента?')">Удалить</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
