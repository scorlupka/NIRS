databaseChangeLog:
  - changeSet:
      id: 1
      author: pavel
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: money
                  type: integer
                  constraints:
                    nullable: false